<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">



<body class="font-poppins relative">
     

    


    <div style="background-image: url(); background-position: top; background-size: cover;"
        class="main flex  items-center bg-slate-200 justify-center w-full relative h-screen">
          
        <div class="absolute bottom-0 right-0 select-none hidden lg:block"><img src="bottomright.png"  alt=""  class="size-80 select-none object-bottom object-cover"></div>
        <div class="absolute top-0 left-0 select-none hidden lg:block"><img src="topleft.png"  alt=""  class="size-80 select-none object-bottom object-cover"></div>
                    
            

        <div class="inner rounded-md sm:flex sm:items-center sm:h-fit  w-full  h-full bg-white lg:w-[62%] lg:h-[28.5rem] xl:h-[32rem]">

            <div class="p-5 md:p-0  lg:py-4 lg:pl-4   lg:h-full lg:w-[30rem] ">

                <img src="naturalremedies.jpg" class=" w-full object-cover      h-full " alt="">

            </div>


            <!-- right div -->


            <div class="lg:mr-4">

                <h1 class=" xl:text-4xl lg:text-3xl font-semibold text-[#333]  text-4xl text-center lg:pt-2 pt-7">Contact us
                </h1>

                <form method="post" class="mx-5 lg:mx-7 mt-10 lg:mt-5  h-full ">


                    <div class="flex justify-center gap-5 ">
                        <input type="text" class="w-full lg:text-sm border border-[#ebebeb] placeholder:text-xs placeholder:text-[#333333e1] placeholder:font-medium   py-[7px] pl-2  pr-1 outline-none "
                            required placeholder="First Name">
                        <input type="text" class="w-full lg:text-sm border border-[#ebebeb] placeholder:text-xs placeholder:text-[#333333e1] placeholder:font-medium   py-[7px] pl-2  pr-1 outline-none "
                            required placeholder="Last Name">
                    </div>

                  
                    <div class=" w-full mt-5 lg:mt-[14.5px] relative flex">

                        <input type="email" class="w-full border xl:text-sm border-[#ebebeb] placeholder:text-xs placeholder:text-[#333333e1] placeholder:font-medium   py-[7px] pl-2  pr-1 lg:text-sm outline-none "
                            required placeholder="Email Address">

                        <ion-icon class="absolute right-2 bottom-3 size-3 lg:size-2 xl:size-3 fill-[#333333e1]"
                            name="mail-sharp"></ion-icon>



                    </div>
                    <div class=" w-full mt-5 lg:mt-[14.5px] relative flex">

                        <input type="number" class="w-full lg:text-sm border border-[#ebebeb] placeholder:text-xs placeholder:text-[#333333e1] placeholder:font-medium   py-[7px] pl-2  pr-1 outline-none "
                            required placeholder="Phone number">

                        <ion-icon class="absolute right-2 top-3 size-3 lg:size-2 xl:size-3 fill-[#333333e1]"
                            name="call-sharp"></ion-icon>



                    </div>
                    <div class=" w-full mt-5 lg:mt-[14.5px] relative flex">

                        
                       <textarea name="" class="w-full max-h-20 min-h-10 lg:text-sm border border-[#ebebeb]  placeholder:text-xs placeholder:text-[#333333e1] placeholder:font-medium   py-[7px] pl-2 roundedlg  pr-1 outline-none " id="" placeholder="Leave us a message"></textarea>



                    </div>


                  




                    <div class="flex items-center  group  justify-center mt-8 pb-7 ">

                        <input
                            class="bg-[#333]  cursor-pointer py-3  px-10 rounded-sm active:scale-95 active:transform  lg:px-9 lg:py-3 lg:text-xs   text-[#efefef] text-base"
                            type="button" name="btn" value="Send a message  ">
                        


                    </div>


                </form>

            </div>

        </div>





    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
